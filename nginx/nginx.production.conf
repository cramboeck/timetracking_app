# =============================================================================
# RamboFlow Production Nginx Configuration
# =============================================================================
# WICHTIG: Ersetze <<<DEINE_DOMAIN>>> mit deiner echten Domain!
#
# Suchen & Ersetzen: sed -i 's/<<<DEINE_DOMAIN>>>/meine-domain.de/g' nginx/nginx.production.conf
# =============================================================================

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # =========================================================================
    # Basic Settings
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset
    charset utf-8;

    # Hide Nginx version
    server_tokens off;

    # =========================================================================
    # Logging
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # =========================================================================
    # Performance Optimizations
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Client Settings
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # =========================================================================
    # Rate Limiting Zones
    # =========================================================================
    # API Limiting: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Login Limiting: 5 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Register Limiting: 3 registrations per hour per IP
    limit_req_zone $binary_remote_addr zone=register_limit:10m rate=3r/h;

    # Connection Limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =========================================================================
    # Upstream Definitions
    # =========================================================================
    upstream frontend_upstream {
        server frontend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend_upstream {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =========================================================================
    # HTTP Server (Redirect to HTTPS + Certbot Challenge)
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name <<<DEINE_DOMAIN>>> www.<<<DEINE_DOMAIN>>>;

        # Certbot ACME Challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # HTTPS Server (Main Application)
    # =========================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name <<<DEINE_DOMAIN>>> www.<<<DEINE_DOMAIN>>>;

        # ---------------------------------------------------------------------
        # SSL Configuration
        # ---------------------------------------------------------------------
        ssl_certificate /etc/letsencrypt/live/<<<DEINE_DOMAIN>>>/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/<<<DEINE_DOMAIN>>>/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/<<<DEINE_DOMAIN>>>/chain.pem;

        # SSL Protocols (TLS 1.2 and 1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;

        # SSL Ciphers (Strong ciphers only)
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL Session
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ---------------------------------------------------------------------
        # Security Headers (A+ SSL Rating)
        # ---------------------------------------------------------------------
        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Prevent MIME-sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;

        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (angepasst für React)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

        # Permissions Policy
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

        # ---------------------------------------------------------------------
        # Backend API Proxy
        # ---------------------------------------------------------------------
        location /api/ {
            # Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy Settings
            proxy_pass http://backend_upstream/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket Support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # ---------------------------------------------------------------------
        # Auth Endpoints (Extra Rate Limiting)
        # ---------------------------------------------------------------------
        location /api/auth/login {
            limit_req zone=login_limit burst=3 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://backend_upstream/api/auth/login;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        location /api/auth/register {
            limit_req zone=register_limit burst=1 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://backend_upstream/api/auth/register;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        # ---------------------------------------------------------------------
        # Health Check Endpoint (No rate limiting)
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            proxy_pass http://backend_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ---------------------------------------------------------------------
        # Frontend (React SPA)
        # ---------------------------------------------------------------------
        location / {
            proxy_pass http://frontend_upstream/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Support (für HMR in Development)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Caching
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
        }

        # ---------------------------------------------------------------------
        # Static Assets Caching
        # ---------------------------------------------------------------------
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache static assets for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ---------------------------------------------------------------------
        # Deny access to hidden files
        # ---------------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
