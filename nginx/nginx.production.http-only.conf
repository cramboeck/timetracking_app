# =============================================================================
# RamboFlow Production Nginx Configuration - HTTP ONLY (für Zertifikatsanforderung)
# =============================================================================
# Diese Konfiguration wird NUR für die initiale SSL-Zertifikatsanforderung verwendet!
# Nach erfolgreicher Zertifikatsanforderung zurück zu nginx.production.conf wechseln!
# =============================================================================

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # =========================================================================
    # Basic Settings
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Charset
    charset utf-8;

    # Hide Nginx version
    server_tokens off;

    # =========================================================================
    # Logging
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # =========================================================================
    # Performance Optimizations
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Client Settings
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "msie6";

    # =========================================================================
    # Upstream Definitions
    # =========================================================================
    upstream frontend_upstream {
        server frontend:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend_upstream {
        server backend:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # =========================================================================
    # HTTP Server (Für Certbot Challenge + Temporärer App-Zugriff)
    # =========================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name app.ramboeck.it www.app.ramboeck.it;

        # ---------------------------------------------------------------------
        # Certbot ACME Challenge (WICHTIG für SSL-Zertifikat!)
        # ---------------------------------------------------------------------
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
            default_type text/plain;
        }

        # ---------------------------------------------------------------------
        # Backend API Proxy
        # ---------------------------------------------------------------------
        location /api/ {
            proxy_pass http://backend_upstream/api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ---------------------------------------------------------------------
        # Health Check Endpoint
        # ---------------------------------------------------------------------
        location /health {
            access_log off;
            proxy_pass http://backend_upstream/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ---------------------------------------------------------------------
        # Frontend (React SPA)
        # ---------------------------------------------------------------------
        location / {
            proxy_pass http://frontend_upstream/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
        }

        # ---------------------------------------------------------------------
        # Static Assets Caching
        # ---------------------------------------------------------------------
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ---------------------------------------------------------------------
        # Deny access to hidden files
        # ---------------------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
