services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: timetracking-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: timetracking
      POSTGRES_USER: timetracking
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetracking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timetracking-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: timetracking-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://timetracking:${DB_PASSWORD:-dev_password_change_in_production}@database:5432/timetracking
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      BACKEND_URL: ${BACKEND_URL:-https://app.ramboeck.it}
      EMAIL_TEST_MODE: ${EMAIL_TEST_MODE:-true}
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for development (commented out for production)
      # - ./server/src:/app/src
      - backend_logs:/app/logs
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - timetracking-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: timetracking-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - timetracking-network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local
  uploads_data:
    driver: local

networks:
  timetracking-network:
    driver: bridge
