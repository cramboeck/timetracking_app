# Fail2Ban jail configuration for TimeTracking App
# Place this file in /etc/fail2ban/jail.d/timetracking.conf

[timetracking]
enabled = true
port = http,https
filter = timetracking

# Path to your security log file
# This is where Docker mounts the backend_logs volume
logpath = /var/lib/ramboflow/logs/security.log

# Ban settings
maxretry = 5          # Number of failures before ban
findtime = 900        # Time window for failures (15 minutes = 900 seconds)
bantime = 3600        # Ban duration (1 hour = 3600 seconds)

# For more aggressive protection, uncomment these:
# bantime = 86400     # 24 hours
# bantime = -1        # Permanent ban (until manual unban)

# Action to take (default: block via iptables)
action = %(action_mwl)s

# Optional: Send email on ban
# Requires fail2ban to be configured with email settings
# action = %(action_mwl)s
#          %(mta)s-whois-lines[sender="fail2ban@your-server.com", dest="admin@your-domain.com", logpath="%(logpath)s"]
