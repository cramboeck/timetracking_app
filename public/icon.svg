<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#gradient)"/>

  <!-- Stylized "RF" for RamboFlow -->
  <text x="256" y="320"
        font-family="Arial, sans-serif"
        font-size="280"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    RF
  </text>

  <!-- Small clock icon in corner -->
  <circle cx="400" cy="112" r="60" fill="rgba(255,255,255,0.2)"/>
  <circle cx="400" cy="112" r="45" fill="white"/>
  <line x1="400" y1="112" x2="400" y2="85" stroke="#3b82f6" stroke-width="6" stroke-linecap="round"/>
  <line x1="400" y1="112" x2="420" y2="112" stroke="#3b82f6" stroke-width="5" stroke-linecap="round"/>
</svg>
